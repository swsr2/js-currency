<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="exchange-box">
    <div class="dropdown">
      <button class="dropbtn" id="from-btn">USD</button>
      <div class="dropdown-content" id="from-currency-list">
        <a href="#">USD</a>
        <a href="#">KRW</a>
        <a href="#">VND</a>
      </div>
    </div>
    <div class="input-area">
      <input type="number" id="from-input" onkeyup="convert()" />
      <div>dallor</div>
    </div>
  </div>
  <h1 class="h1">=</h1>
  <div class="exchange-box">
    <div class="dropdown">
      <button class="dropbtn" id="to-btn">USD</button>
      <div class="dropdown-content" id="to-currency-list">
        <a href="#">USD</a>
        <a href="#">KRW</a>
        <a href="#">VND</a>
      </div>
    </div>
    <div class="input-area">
      <input type="number" id="to-input" />
      <div>dallor</div>
    </div>
  </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
